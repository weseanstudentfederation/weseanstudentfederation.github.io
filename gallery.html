<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSF Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #121212;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            height: 50px;
            margin-right: auto;
        }
        nav {
            margin-left: auto;
            display: flex;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active {
            color: #FF4500;
        }
        .gallery-header {
            text-align: center;
            font-size: 24px;
            margin: 100px 0 20px;
        }
        .gallery-container {
            padding: 80px 20px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .photo {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            color: black;
        }
        .modal-photo {
            width: 100%;
            height: auto;
        }
        .close {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1600; /* Ensure it's above the modal content */
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }
        .close:hover {
            color: #ff4500;
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        .page-link {
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .page-link:hover {
            color: #FF4500;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #121212;
        }
        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                width: 100%;
                background: #121212;
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                z-index: 1001; /* Ensure it's above other content */
            }
            nav a {
                display:block;
                text-align: center;
                padding: 15px;
                border-top: 1px solid #2c2c2c;
            }
            .gallery-container {
                padding: 80px 10px 10px; /* Adjust padding for smaller screens */
            }
            .photo {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Maintain aspect ratio */
            }
            .modal-content {
                width: 95%; /* Use more screen space for modal */
            }
            .modal-photo {
                cursor: auto; /* Disable cursor change on mobile */
            }
            .close, .zoom-in, .zoom-out {
                top: 5px; /* Adjust control positions in modal */
            }
            .hamburger {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
                cursor: pointer;
                font-size: 30px;
                color: white;
            }
        }
        @media only screen and (min-width: 601px) {
            .hamburger {
                display: none; /* Hide hamburger menu on larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="WSF Logo" class="logo">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="initiatives.html">Initiatives</a>
            <a href="events.html">Events</a>
            <a href="#gallery" class="active">Gallery</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="gallery-header">Gallery</div>
    <div class="gallery-container">
        <!-- Images will be populated by JavaScript -->
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <img class="modal-photo" id="img01">
        </div>
        <button class="close" onclick="closeModal()">&times;</button>
    </div>
    <div class="pagination">
        <!-- Pagination will be dynamically generated -->
    </div>
    <footer>
        <p>© 2024 Wesean Student Federation</p>
    </footer>
    <script>
        let currentZoom = 1;
        let currentPage = 1;
        function populateImages() {
            const imageUrls = [
                'https://preview.redd.it/students-of-northeast-india-v0-5bws9lh5z1cb1.jpg?width=1024&format=pjpg&auto=webp&s=280f7a558616bcab23c2db3f906e0fcc3a966794',
                'https://i.redd.it/students-of-northeast-india-v0-z6ebvlh5z1cb1.jpg?width=1024&format=pjpg&auto=webp&s=1cef2cbbcac1bfb1c657db5a73529fd77ecc39f9',
                'https://www.forbesindia.com/media/images/2022/Oct/img_195939_studentsinaijwal.jpg',
                'https://lh3.googleusercontent.com/proxy/EcrLsdxpY9jStZVdOPvVXw8uYFqfsEP1JCJVYL2o1NAaWun8LAc2-HiRddIshQw4_ZesvE_MPPhBTzR4lt1T-f4VzFlZlWrsKmOw7oHmlPfSAeO0IS6SY6bxNmUvmzs',
                'https://www.bnionline.net/sites/bnionline.net/files/styles/bni-detail-image/public/news-images/chin_ygn.jpg?itok=uZGa-I7h',
            ];
            const container = document.querySelector('.gallery-container');
            container.innerHTML = ''; // Clear existing images
            imageUrls.forEach((url, index) => {
                if (index < currentPage * 12 && index >= (currentPage - 1) * 12) {
                    const div = document.createElement('div');
                    div.className = 'photo';
                    div.style.backgroundImage = `url('${url}')`;
                    div.onclick = function() { openModal(this.style.backgroundImage); };
                    container.appendChild(div);
                }
            });
            updatePagination(imageUrls.length);
        }
        function openModal(bgImage) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = "flex";
            modalImg.src = bgImage.slice(5, -2); // Remove 'url(' at the start and ')' at the end
            modalImg.style.transform = 'scale(1)';
            currentZoom = 1;
        }
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
        document.addEventListener('DOMContentLoaded', populateImages);
    </script>
</body>
</html>
