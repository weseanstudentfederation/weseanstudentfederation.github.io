<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesean Student Federation Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="floating-elements"></div>
    <div class="loader-container">
        <div class="logo-container">
            <img src="logo.png" alt="Student Union Logo" >
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>
        <h1 class="federation-name">Wesean Student Federation</h1>
    </div>
    <div class="welcome-screen hidden">
        <div class="welcome-message">
            <h1>Welcome to the Wesean Student Federation!</h1>
            <p>We're excited to have you with us. Please wait as we prepare your experience.</p>
        </div>
        <div class="welcome-animation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
