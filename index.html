<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesean Student Federation Loading</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s;
        }

        .container, .welcome-screen {
            text-align: center;
            max-width: 300px;
            color: white; /* Ensures text color is white for welcome screen */
        }

        img {
            width: 100px;
            margin-bottom: 20px;
        }

        .progress-container {
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        .progress-bar {
            height: 20px;
            background: red;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .welcome-screen {
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .visible {
            display: block;
            opacity: 1;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Student Union Logo">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <h1>Wesean Student Federation</h1>
    </div>
    <div class="welcome-screen" id="welcome-screen">
        <h1>Welcome to the Wesean Student Federation!</h1>
        <p>We're excited to have you with us. Please wait as we prepare your experience.</p>
    </div>

    <script>
        window.onload = function() {
            var progress = 0;
            var interval = setInterval(function() {
                progress += 1;
                document.getElementById('progress-bar').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    document.querySelector('.container').style.display = 'none';
                    var welcomeScreen = document.getElementById('welcome-screen');
                    welcomeScreen.classList.add('visible');
                    setTimeout(function() {
                        window.location.href = 'home.html'; // Redirects to home.html after a 5-second delay
                    }, 5000); // 5000 milliseconds delay = 5 seconds
                }
            }, 30); // Adjust speed here
        };
    </script>
</body>
</html>
